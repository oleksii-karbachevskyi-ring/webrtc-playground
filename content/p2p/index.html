<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>Peer connection</title>

    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../../css/global.css"/>
    <link rel="stylesheet" href="css/main.css"/>

</head>

<body>

<div id="container">
    <h1>Peer connection</h1>

    <video id="localVideo" playsinline autoplay muted></video>
    <video id="remoteVideo" playsinline autoplay></video>

    <div class="box">
        <button id="startButton">Start</button>
        <button id="createOfferButton">Create Offer</button>
        <button id="setOfferButton">Set Offer</button>
        <button id="hangupButton">Hang Up</button>
    </div>

    <div class="box" hidden=true>
        <span>SDP Semantics:</span>
        <select id="sdpSemantics">
            <option selected value="">Default</option>
            <option value="unified-plan">Unified Plan</option>
            <option value="plan-b">Plan B</option>
        </select>
    </div>

    <div class="box">
        <table>
            <tr><td>Width</td>    <td><input type="text" id="width"     value="1920"></td></tr>
            <tr><td>Height</td>   <td><input type="text" id="height"    value="1080"></td></tr>
            <tr><td>Framerate</td><td><input type="text" id="framerate" value="30"></td></tr>
            <tr><td>Codec</td><td>
                <select id="codec">
                    <option selected value=" 102 122">H264</option>
                    <option value=" 125 107">H264 another</option>
                    <option value=" 96 97">VP8</option>
                    <option value=" 100 101">VP9</option>
                </select>
            </td></tr>
        </table>
    </div>
</div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="js/main.js" async></script>

</body>
</html>
